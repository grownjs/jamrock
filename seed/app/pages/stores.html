<script>
  import { readable } from 'jamrock/store';

  let inc = 0;
  const timer = readable(inc, set => {
    const interval = setInterval(() => {
      set(++inc);
    }, 1000);

    return () => clearInterval(interval);
  });
</script>

<span>
  <fragment id="timer">
    <b>{#each timer}{this}{/each}</b>
  </fragment>
</span>
